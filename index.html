  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1e1e1e;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --highlight-color: #007acc;
      --link-hover: #005a9e;
      --name-color: #5200b1;
      --job-color: #000000;
      --glow-color: #00ccff;
      --icon-bg: #f0f0f0;
      --white: #ffffff;
      --yellow-hover: #ffeb3b;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      background-image: url('https://cdn.bhdw.net/im/beautiful-mountain-view-with-trees-and-birds-flying-wallpaper-120021_w635.webp'), linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2));
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: var(--text-color);
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 100px auto;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ccff40, 0 0 20px #00ccff40;
      transition: 0.5s;
    }

    .profile-img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
      filter: brightness(1.1) saturate(1.2);
    }

    .name-hover {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      opacity: 0;
      transition: 0.3s ease;
      font-size: 16px;
      pointer-events: none;
      white-space: nowrap;
    }

    .profile-wrapper:hover .name-hover {
      opacity: 1;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--name-color);
      font-family: 'Dancing Script', cursive;
      font-size: 38px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      font-family: 'Caprasimo', sans-serif;
      color: var(--job-color);
      text-transform: uppercase;
    }

    .icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .icons img {
      width: 50px;
      height: 50px;
      margin: 10px;
      padding: 8px;
      border-radius: 12px;
      background-color: var(--icon-bg);
      transition: 0.3s;
    }

    .icons img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 8px var(--glow-color), 0 0 15px var(--glow-color);
    }

    footer {
      padding: 30px 0 10px;
      background: transparent;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .footer-icons a img {
      width: 28px;
      height: 28px;
      transition: 0.3s;
    }

    .footer-icons a img:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px var(--glow-color)) drop-shadow(0 0 10px var(--glow-color));
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.7;
    }

    .glow-hover:hover {
      color: #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff;
    }
  </style>
